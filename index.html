<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log in Page</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


		<style>
			body {
				background-image: url(https://i.pinimg.com/736x/55/45/1d/55451dda12615081b26bba22411a1e5d.jpg);
				background-position: center;
				background-size:cover;
				background-repeat: no-repeat;
				background-attachment: fixed;
			}
			.container {
				background-color: #bee5fa;
				padding: 12px;
				border: solid 3px #5389a6;
			}
		</style>

</style>

</head>
<body>

	<div class="container-fluid">
		<div class="row">
				<div class="col-xl-12 text-bg-light text-body">

					<nav class="navbar navbar-expand-xl bg-light" style="font-family: Tsukimi Rounded, sans-serif;">

						<div class="container-fluid">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsdN-OzBYrd4qivqMWzv1RwCiIqibnxkaTQsJKVoagsw&s" width="75px" height="75px" alt="ICT-logo" class="rounded-circle">
					 	
						<form style="display: flex; width: 300px;">
				          <input class="form-control me-2" type="text" placeholder="...">
				          <button class="btn btn-light" type="button">Search</button>
				        </form>
				    </div>
					</nav>
				</div>
			</div>
	</div>

		<div class="container mt-5">
			<div class="alert alert-info">
				<strong>DIRECTIONS</strong>
				Fill up the form below to acces the site.
			</div>

			<form>
			    <div class="email mb-3">
			        <label for="inputEmail">Email</label>
			        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
			    </div>

			    <div class=" password mb-3">
			        <label for="inputPassword">Password</label>
			        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			    </div>

			    <div class=" remember mb-3">		        
			    	<div>
			            <input type="checkbox" id="checkRemember">
			            <label for="checkRemember">Remember me</label>
			        </div>
			    </div>
			   <a href="main-page.html" class="btn btn-primary">Log in</a>
			</form>
		</div>

</body>
</html>
